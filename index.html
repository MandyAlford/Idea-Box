<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="./styles.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IdeaBox</title>
  </head>
  <body>
    <aside>
      <div class="nav-container">
        <img class="dropdown-menu" src="./assets/menu.svg" alt="menu icon">
        <h1>IdeaBox</h1>
      </div>
      <section class="starred-inactive" id="aside-menu">
        <p>Filter Starred Ideas</p>
        <button id="Show">Show Starred Ideas</button>
      </section>
    </aside>
    <main class = "shade-area">
        <form>
          <label id="title" class="labels">Title</label>
          <input id="title-input" class="content" type="text" maxlength="20"></input>
          <label id="body" class="labels">Body</label>
          <textarea id="body-input" class="content" type="text" rows="7" cols="80" maxlength="75"></textarea>
          <button class="active-save-btn disabled" id="save-btn">Save</button>
          <div id="search-section">
            <button id="search-btn"><img src="assets/search.svg" id="magnifying-glass" alt="search button"></button>
            <input id="search-input" type="text" placeholder=" Search Ideas"></input>
          </div>
        </form>
      <section class="bottom-section">
      </section>
      <!-- section class="favorite-section" -->
      <!-- toggle the display / don't use display: none -->
    </main>
    <script src="idea.js"></script>
    <script src="main.js"></script>
  </body>
</html>
